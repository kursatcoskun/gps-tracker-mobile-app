<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      GPS Takip
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
 
  <button ion-button full icon-left (click)="startTracking()" *ngIf="!isTracking">
      <ion-icon name="locate"></ion-icon>
      Takibe başla
    </button>
  <button ion-button full color="danger" icon-left (click)="stopTracking()" *ngIf="isTracking">
      <ion-icon name="hand"></ion-icon>
      Takibi Durdur
  </button>
 
  <div #map id="map"></div>
 
  <ion-list>
    <ion-list-header>Previous Tracks</ion-list-header>
    <ion-item *ngFor="let route of previousTracks">
      {{ route.finished | date }}, {{ route.path.length }} Noktalar
      <button ion-button clear item-end (click)="showHistoryRoute(route.path)">Rotayı Göster</button>
    </ion-item>
  </ion-list>
</ion-content>
